<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>HOUSE PRICE PREDICTION</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height:500%; margin-top: 50px">
                <div class="class-header" style="text-align: center">
                <h1>Welcome to House Price Predictor</h1>
                </div>
                <divclass="card-body">
                    <form action="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Select the location:</b></label>
                            <select class="selectpicker form-control" id="location" name="location" required="1">
                                 {% for location in locations %}
                                 <option value="{{ location }}">{{location}}</option>
                                 {% endfor %}
                            </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="BKH" name="BHK" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Number of Bathrooms:</b></label>
                                <input type="text" class="form-control" id="Bath" name="Bath" placeholder="Enter Number of Bathrooms ">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                            </div>
                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <br>

                    <div class="col-md-12" style="text-align: center">
                        <h3><span id="Prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
